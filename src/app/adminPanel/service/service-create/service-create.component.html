<div class="container mt-5">
  <h2>Create Service</h2>
  <form (ngSubmit)="onSubmit()" #serviceForm="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="service.title" #title="ngModel" required>
      <div *ngIf="title.invalid && title.touched" class="text-danger">title is required.</div>
    </div>

    <div class="form-group">
      <label for="subTitle">subTitle</label>
      <textarea id="subTitle" name="subTitle" class="form-control" [(ngModel)]="service.subTitle"></textarea>
    </div>

    <div class="form-group">
      <label for="paragraph">Paragraph</label>
      <input type="text" id="paragraph" name="paragraph" class="form-control" [(ngModel)]="service.paragraph" #paragraph="ngModel" required>
      <div *ngIf="paragraph.invalid && paragraph.touched" class="text-danger">paragraph is required.</div>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" name="image" class="form-control" (change)="onFileChange($event)" required>
      <div *ngIf="!selectedImage" class="text-danger">Image is required.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="serviceForm.invalid">Submit</button>
  </form>
</div>
