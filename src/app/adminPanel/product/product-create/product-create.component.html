<div class="container mt-5">
  <h2>Create Product</h2>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="product.name" #name="ngModel" required>
      <div *ngIf="name.invalid && name.touched" class="text-danger">Product name is required.</div>
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <textarea id="desc" name="desc" class="form-control" [(ngModel)]="product.desc"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" class="form-control" [(ngModel)]="product.price" #price="ngModel" required>
      <div *ngIf="price.invalid && price.touched" class="text-danger">Price is required.</div>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" name="image" class="form-control" (change)="onFileChange($event)" required>
      <div *ngIf="!selectedImage" class="text-danger">Image is required.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
