<div class="container mt-5">
  <h2>Create Testimonial</h2>
  <form (ngSubmit)="onSubmit()" #testimonialForm="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Testimonial Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="testimonial.name" #name="ngModel" required>
      <div *ngIf="name.invalid && name.touched" class="text-danger">testimonial name is required.</div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <input id="comment" name="comment" class="form-control" [(ngModel)]="testimonial.comment">
    </div>

    <div class="form-group">
      <label for="position">Postition</label>
      <input type="text" id="position" name="position" class="form-control" [(ngModel)]="testimonial.position" #position="ngModel" required>
      <div *ngIf="position.invalid && position.touched" class="text-danger">postition is required.</div>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" name="image" class="form-control" (change)="onFileChange($event)" required>
      <div *ngIf="!selectedImage" class="text-danger">Image is required.</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="testimonialForm.invalid">Submit</button>
  </form>
</div>
