<div class="container mt-5">
  <h2>Update Testimonial</h2>
  <form [formGroup]="testimonialForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name"class="form-control"
      formControlName="name">
      <div *ngIf="testimonialForm.get('name')?.invalid && testimonialForm.get('name')?.touched" class="text-danger">name is required.</div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <input id="comment" name="comment" class="form-control"
      formControlName="comment"
      >
    </div>

    <div class="form-group">
      <label for="position">Position</label>
      <input type="text" min="10" max="10000" id="position" name="position" class="form-control"
      formControlName="position">
      <div *ngIf="testimonialForm.get('position')?.invalid && testimonialForm.get('position')?.touched" class="text-danger">position is required.</div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
