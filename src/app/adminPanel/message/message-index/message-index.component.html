<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Messages</div>
      </div>
      <div class="card-body">
        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">email</th>
              <th scope="col">Phone</th>
              <th scope="col">Message</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let message of data">
              <td>{{ message.name }}</td>
              <td>{{ message.email }}</td>
              <td>{{ message.phone }}</td>
              <td>{{ message.message }}</td>
              <td>  <button class="btn btn-danger btn-sm" (click)="goToDeleteData(message._id)">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
