<form (ngSubmit)="onSubmit()" #serviceForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" required [(ngModel)]="service.name" name="name" #name="ngModel">
    <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      Name is required.
    </div> -->
  </div>
  <div class="form-group">
    <label for="description">description:</label>
    <input type="description" id="description" class="form-control" required [(ngModel)]="service.description" name="description" #description="ngModel">
    <!-- <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
      A valid description is required.
    </div> -->
  </div>
  <div class="form-group">
    <label for="icon">icon:</label>
    <input type="icon" id="icon" class="form-control" required [(ngModel)]="service.icon" name="icon" #icon="ngModel">
    <!-- <div *ngIf="icon.invalid && (icon.dirty || icon.touched)" class="alert alert-danger">
      A valid icon is required.
    </div> -->
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="serviceForm.invalid">Submit</button>
</form>
