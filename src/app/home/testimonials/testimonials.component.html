
  <!-- Start Testimonial Slider -->
  <div class="testimonial-section">
    <div class="container">
      <div class="row" *ngIf="data === null">
        <h1 class="text-danger text-center"> No Data found.</h1>
       </div>
      <div class="row">
        <div class="col-lg-7 mx-auto text-center">
          <h2 class="section-title">Testimonials</h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="testimonial-slider-wrap text-center">

            <div id="testimonial-nav">
              <span class="prev" data-controls="prev"><span class="fa fa-chevron-left"></span></span>
              <span class="next" data-controls="next"><span class="fa fa-chevron-right"></span></span>
            </div>

            <div class="testimonial-slider">

              <div class="item" *ngFor="let item of data">
                <div class="row justify-content-center">
                  <div class="col-lg-8 mx-auto">

                    <div class="testimonial-block text-center">
                      <blockquote class="mb-5">
                        <p>&ldquo;{{item.comment}}&rdquo;</p>
                      </blockquote>

                      <div class="author-info">
                        <div class="author-pic">
                          <img [src]="item.image ? apiUrl + item.image : ''" alt="{{ item.name }}" class="img-fluid">
                        </div>
                        <h3 class="font-weight-bold">{{item.name}}</h3>
                        <span class="position d-block mb-3">{{item.position}}</span>
                      </div>
                    </div>

                  </div>
                </div>
              </div>



            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Testimonial Slider -->
